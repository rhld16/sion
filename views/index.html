<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>rhld16</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
  </head>
  <body class="drop">
  <div class="video-container" id="video-container">
            <div>
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
  </div>
  <div id="mainstage">
    <div id="canvas">
    <canvas id="myCanvas"></canvas>
    </div>
    <div id="rr">
    </div>
    <a onclick="mute();" href="#" class="float">
      <i class="fas fa-microphone-slash my-float"></i>
    </a>
    <a onclick="hide();" href="#" class="floatcam">
      <i class="fas fa-video-slash my-floatcam"></i>
    </a>
    </div>
      <div id="sidebar">
      <div id="messages">
      <ul id="messageslist"></ul>
    </div>
    </div>
    <div id="controls">
      <button onclick="clearCanvas()">Clear</button>
      <button onclick="current.color='black'">Black</button>
      <button onclick="current.color='blue'">Blue</button>
      <button onclick="current.color='red'">Red</button>
      <button onclick="current.color='green'">Green</button>
      <button id="color">Choose Color</button>
    </div>
    <form action="">
      <input id="m"/><button id="send">Send</button>
      <button id="share">Screen</button>
    </form>
    <div id="preload" class="drop" ondrop="droppedImage(event)">
      <label for="inp" class="inp">
        <input type="text" id="inp" placeholder="&nbsp;" />
        <span class="label">Username</span>
        <span class="focus-bg"></span>
      </label>
    </div>
  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.7.2/simplepeer.min.js"></script>
    <script src="assets/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/vanilla-picker.min.js"></script>
<!--     <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script> -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="main.js"></script>
</html>
