<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>rhld16
    </title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="drop">
    <div class="video-container" id="video-container">
      <div>
        <video id="localVideo" autoplay muted playsinline>
        </video>
      </div>
    </div>
    <div id="mainstage">
      <div id="canvas">
        <canvas id="myCanvas">
        </canvas>
      </div>
      <div id="rr">
      </div>
      <a onclick="mute();" href="#" class="float">
        <i class="fas fa-microphone-slash my-float">
        </i>
      </a>
      <a onclick="hide();" href="#" class="floatcam">
        <i class="fas fa-video-slash my-floatcam">
        </i>
      </a>
    </div>
    <div id="sidebar">
      <div id="users">
        <strong>Active Users:</strong>
        <ul id="usernameslist"></ul>
      </div>
      <div id="messages">
        <ul id="messageslist"></ul>
      </div>
    </div>
    <div id="controls">
      <!--       <button onclick="clearCanvas()">Clear</button> -->
      <button id="undo">Undo</button>
      <button id="color">Choose Color</button>
      <div id="sizediv">
        <button id="sizeb">Size</button>
        <input type="range" min="1" max="90" value="5"  oninput="current.size=(this.value)" id="size">
      </div>
      <select id="type" name="type" onchange="current.type=(this.value)">
        <option value="pen">Pen</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
      </select>
      
      </div>
    <form action="">
      <input id="m" class="mousetrap"/>
      <button id="send">Send
      </button>
      <button id="share">Screen
      </button>
    </form>
    <div id="preload" class="drop">
      <h3 id="instruc">To join, type in a username below and press Enter 
      </h3>
      <label for="inp" class="inp">
        <input type="text" id="inp" placeholder="&nbsp;" />
        <span class="label">Username
        </span>
        <span class="focus-bg">
        </span>
      </label>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.7.2/simplepeer.min.js"></script>
  <script src="assets/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="assets/huemouse.min.js"></script>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script src="main.js"></script>
  <script src="drawing.js"></script>
  <script src="/assets/client.min.js"></script>
</html>
