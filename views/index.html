<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>rhld16</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="dev/style.css">

  <body>
    <div class="video-container" id="video-container"><div><video id="localVideo" width="350px" autoplay muted playsinline></video></div></div>
    <div id="mainstage">
        <canvas id="confetti"></canvas>
        <video id="hideo" controls width="auto" height="90%" style="z-index:99; display:none;"></video>
    </div>
    <span onclick="mute();" href="#" class="float"><i class="fas fa-microphone-slash my-float"></i></span>
    <span onclick="hide();" href="#" class="floatcam"><i class="fas fa-video-slash my-floatcam"></i></span>
    <div id="sidebar">
      <div id="messages">
        <ul id="messageslist"></p>
      </div>
    </div>
    <div id="bottom">
      <form id="chat">
        <input id="m" class="mousetrap"/>
        <button id="send">Send</button>
        <button id="share">Screen</button>
      </form>
    </div>
  </body>
  <script src="/socket.io/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.9.3/simplepeer.min.js"></script>
