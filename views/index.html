<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>rhld16
    </title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" href="media/hrana.jpg">
  </head>
  <body class="drop">
    <div class="video-container" id="video-container">
      <div>
        <video id="localVideo" autoplay muted playsinline>
        </video>
      </div>
    </div>
    <div id="mainstage">
      <div id="canvas">
        <canvas id="myCanvas"></canvas>
        <canvas style="display: none;" id="game"></canvas>
      </div>
      <div id="rr">
      </div>
      <a onclick="mute();" href="#" class="float">
        <i class="fas fa-microphone-slash my-float">
        </i>
      </a>
      <a onclick="hide();" href="#" class="floatcam">
        <i class="fas fa-video-slash my-floatcam">
        </i>
      </a>
    </div>
    <div id="sidebar">
      <div id="users">
        <strong>Active Users:</strong>
        <ul id="userslist"></ul>
      </div>
      <div id="rooms">
        <strong id ="room">Room: </strong>
        <ul id="roomlist"></ul>
      </div>
      <div id="messages">
        <ul id="messageslist"></ul>
      </div>
    </div>
    <form action="">
      <button id="undo">Undo</button>
      <button id="color">Choose Color</button>
      <div id="sizediv">
        <button id="sizeb">Size</button>
        <input type="range" min="1" max="90" value="5"  oninput="current.size=(this.value)" id="size">
      </div>
      <select id="type" name="type" onchange="current.type=(this.value)">
        <option value="pen">Pen</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
      </select>
      <input id="m" class="mousetrap"/>
      <button id="send">Send</button>
      <button id="share">Screen</button>
    </form>
    <div id="preload" class="drop">
      <div id="instruc">
        <h3>To join, type in a username below and press Enter</h3>
      </div>
      <label for="inp" class="inp">
        <input type="text" id="inp" placeholder="&nbsp;" />
        <span class="label">Username
        </span>
        <span class="focus-bg">
        </span>
      </label>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.7.2/simplepeer.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/huemouse.min.js"></script>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script src="js/game.js"></script>
  <script src="js/client.js"></script>
  <script src="js/main.js"></script>
  <script src="js/drawing.js"></script>
</html>
